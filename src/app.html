<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="Extract dominant colors on image and document files">

        <link rel="preconnect" href="https://www-staging.pingsailor.com">
        <link rel="preconnect" href="https://apis.google.com">

        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
        <!-- Safari -->
        <link rel="mask-icon" href="%sveltekit.assets%/favicon.svg" color="#e4b124">
		%sveltekit.head%
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" defer></script> -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet"> -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Asul&display=swap" rel="stylesheet"> -->
        <link rel="preload" href="%sveltekit.assets%/font/Sculpin.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" as="style" href="%sveltekit.assets%/css/font.css">
        <link rel="preload" as="style" href="%sveltekit.assets%/css/main.css">
        <link rel="stylesheet" href="%sveltekit.assets%/css/font.css">
        <link rel="stylesheet" href="%sveltekit.assets%/css/main.css">
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-indigo-50 dark:text-white dark:bg-slate-800">
        <script nonce="%sveltekit.nonce%">
            /**
             * Theme switch based on user's preference
             * https://github.com/sveltejs/kit/blob/master/sites/kit.svelte.dev/src/app.html
             */
			const theme = localStorage.getItem('aerial:theme')
			const systemPreferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches
				? 'dark'
				: 'light'

			document.documentElement.classList.remove('light', 'dark')
			document.documentElement.classList.add(theme ?? systemPreferredTheme)
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
